<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Muhammad ALi Hassan">
    <meta name="description" content="A Simple TO DO List">
    <meta name="viewport" contetnt="width=device-width, initial-scale=0.1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/icon.ico">
    <title>TO-DO-List</title>
  </head>
  <body>
    <main>
      <section id="main-body">
        <section id="header">
          <h1>TO DO LIST</h1>
        </section>

        <section class="currentDate">
          <p ><span class="calender-img"></span> <span data-currentDate class="date-text"></span></p>
        </section>

        <div class="line-image">
          <img src="img/line.png" alt="">
        </div>

        <section id="punchHolesContainer">
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
        </section>
        <section >
          <ul id="taskList">
            <!-- <li> <abbr class="abbr"></abbr><p></p> <span></span>Ali</li> -->
          </ul>
            
        </section>
      </section>
    </main>

    <section class="manage-tasks">
      <aside id="addTask">
        <img src="img/feather.png" alt="feather-Img" class="feather-img">
        <h2>Add Tasks Here.!</h2>
        <div class="addTaskInput">
          <input type="text" placeholder="" id="taskInput">
          <button id="addTaskButton">Add</button>
        </div>
      </aside>

      <aside >
        
        <div class="deleted-tasksContainer">
          <img src="img/push-pin.png" alt="push-pin" class="pushPin_img">
          <h3>Deleted Tasks</h3>
          <ul data-deletedTasks class="deletedTask-List">
            
          </ul>
        </div>
        
      </aside>
    </section>
    
    

    <div class="plant-img">
      <img src="img/flower-png-28701.png" alt="">
    </div>
    <div class="rose-img">
      <img src="img/flower-png-17937.png" alt="">
    </div>
    <script src="script.js"></script>
  </body>
</html>
