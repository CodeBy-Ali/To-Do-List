<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" href="img/icon.ico">
</head>
<body>
  <body>

    
    <main>

      <aside class="trash_icon" data-deletedTaskIcon>
        <img src="img/recycling-bin (1).png" alt="">
      </aside>
      <section id="main-body">

        <section id="header">
          <h1>TO DO LIST</h1>
        </section>

        <section class="currentDate">
          <p ><span class="calender-img"></span> <span data-currentDate class="date-text"></span></p>
        </section>

        <div class="line-image">
          <img src="img/line.png" alt="">
        </div>

        <section id="punchHolesContainer">
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
          <span class="punchHole"></span>
        </section>

        <section >
          <ul id="taskList" data-acticeTaskContainer class="activeTask_Container">
          
          </ul>
            
        </section>

      </section>
    

      <section class="manage-tasks">
        <aside id="addTask">
          <img src="img/feather.png" alt="feather-Img" class="feather-img">
          <h2>Add Tasks Here.!</h2>
          <div class="addTaskInput">
            <input type="text" placeholder="" id="taskInput" data-taskInput>
            <button id="addTaskButton" data-addTask class="addTask">Add</button>
          </div>
        </aside>

        <aside >
          <div class="recycle-wrapper">
            <img src="img/push-pin.png" alt="push-pin" class="pushPin_img">
            <div class="recycle-tasksContainer">
              <div class="recycleTask_heading">
                <img src="img/trashBin.png" alt="Recycle Bin">
                <h3>Recycle Bin</h3>
              </div>
              <ul data-recycleTaskContainer class="recycleTask_Container">
                
              </ul>
            </div>
          </div>
        </aside>

      </section>
    </main>
    
    

    <div class="plant-img">
      <img src="img/flower-png-28701.png" alt="">
    </div>
    <div class="rose-img">
      <img src="img/flower-png-17937.png" alt="">
    </div>
    <script src="main.js" type="module"></script>
  </body>
</body>
</html>
